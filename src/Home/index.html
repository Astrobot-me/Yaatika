<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="../output.css">
</head>

<body style="height: 100vh; width: 100vw; margin: 0; padding: 0;">

    <!-- Hero section -->
    <div style="width: 100vw; height: 100vh; background: white; display: flex; justify-content: center; align-items: center;">
        <!-- Main Container -->
        <div style="position: relative; width: 100%; height: 100%; display: flex; flex-direction: column;">
            <!-- Background Image -->
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                <img style="width: 100%; height: 100%; object-fit: cover;" src="../../assets/background/bg-aspect.jpg" />
            </div>
    
            <!-- Top Bar Container (Logo, Navigation, Search) -->
            <div style="position: relative; z-index: 1; display: flex; justify-content: space-between; align-items: center; padding: 20px 36px;">
                <!-- Logo -->
                <div style="display: flex;">
                    <img style="width: 257.02px; height: 86px;" src="../../assets/logo/v5_33.png">
                </div>
    
                <!-- Navigation Menu -->
                <div style="display: flex; gap: 89px; align-items: center;">
                    <div style="color: black; font-size: 20px; font-family: Montserrat; font-weight: 500; letter-spacing: 2px;">Home</div>
                    <div style="color: black; font-size: 20px; font-family: Montserrat; font-weight: 500; letter-spacing: 2px;">Experience</div>
                    <div style="color: black; font-size: 20px; font-family: Montserrat; font-weight: 500; letter-spacing: 2px;">Plan</div>
                    <div style="color: black; font-size: 20px; font-family: Montserrat; font-weight: 500; letter-spacing: 2px;">Trade</div>
                </div>
    
                <!-- Search Button -->
                <div style="display: flex;">
                    <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/search--v1.png" alt="search--v1" style="background-color: whitesmoke; border-radius: 20px; padding: 5px;" />
                </div>
            </div>
    
            <!-- Main Content (Title, Explore Button, Blur Effect) -->
            <div style="position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1;">
                <!-- Title: Uttarakhand -->
                <div style="color: #203C56; font-size: 64px; font-family: Julee; font-weight: 400; letter-spacing: 6.40px; margin-bottom: 20px;">
                    Uttarakhand
                </div>
    
                <!-- Explore Button Container -->
                <div style="position: relative;">
                    <!-- Explore Button -->
                    <div style="display: flex; justify-content: center; align-items: center; width: 240px; height: 66px; background: rgba(246, 246, 247, 0.80); border-radius: 20px; padding: 8px 16px; cursor: pointer;">
                        <div style="color: black; font-size: 24px; font-family: Hepta Slab; font-weight: 500;">Explore</div>
                    </div>
                    
                    <!-- Blur Effect Box -->
                    <div style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 262px; height: 51px; filter: blur(24px); box-shadow: 24px 24px 24px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--  -->
    
</body>

</html>
