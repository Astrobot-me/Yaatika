<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Uttar Pradesh</title>
    <link rel="stylesheet" href="./css/rough.css">
</head>
<body>
    <div class="container">
        <p class="instruction"></p>
        <h1 class="title">Discover <span class="highlight">Uttarakhand</span></h1>
        <div class="circuits-grid">
            <div class="circuit-item">
                <i class="icon ramayana"></i>
                <span>Panch Kedar</span>
            </div>
            <div class="circuit-item">
                <i class="icon sufi-kabir"></i>
                <span>Char Dham</span>
            </div>
            <div class="circuit-item">
                <i class="icon bundelkhand"></i>
                <span>Wildlife </span>
            </div>
            <div class="circuit-item">
                <i class="icon jain"></i>
                <span>Waterfalls</span>
            </div>
            <div class="circuit-item">
                <i class="icon krishna-braj"></i>
                <span>Sporting</span>
            </div>
            <div class="circuit-item">
                <i class="icon shakti-peeth"></i>
                <span>Caving</span>
            </div>
            <div class="circuit-item">
                <i class="icon mahabharata"></i>
                <span>Hill Station</span>
            </div>
            <div class="circuit-item">
                <i class="icon wildlife"></i>
                <span>Hidden gems</span>
            </div>
            <div class="circuit-item">
                <i class="icon swantantrata"></i>
                <span>Local Fest</span>
            </div>
            <div class="circuit-item">
                <i class="icon aadhyatmik"></i>
                <span>Traditional Villages</span>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
